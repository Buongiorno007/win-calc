
<section class="settings location-page">
  <div class="header">
    <button class="back"></button>
    <input type="text" ng-model="userNewLocation" class="location-current">
    <button ng-click="cancelLocationPage()" class="save">{{ 'add_elements.CANCEL' | translate }}</button>
  </div>
  <div class="location-container">
    <div class="lists">
      <ul class="list">
        <li ng-repeat="location in locations | filter:userNewLocation" ng-click="selectCity(location.cityId)" class="item click">
          <div class="location-label">{{location.fullLocation}}</div>
        </li>
      </ul>
    </div>
  </div>
</section>


<section class="settings password-page">
  <div class="header">
    <button hm-tap="passwordPage.gotoSettingsPage()" class="back"></button>
    <div data-output="{{ 'settings.CHANGE_PASSWORD' | translate }}" typing="{{ passwordPage.config.typing }}" typing-delay="{{ passwordPage.config.DELAY_START }}" class="title"></div>
    <button hm-tap="passwordPage.saveNewPassword()" class="save">{{ 'settings.SAVE' | translate }}</button>
  </div>
  <div class="psw-container">
    <div class="lists">
      <form name="passForm">
        <ul class="list">
          <li class="item">
            <div data-output="{{ 'settings.CURRENT_PASSWORD' | translate }}" typing="{{ passwordPage.config.typing }}" typing-delay="{{ passwordPage.config.DELAY_START }}" class="psw-label"></div>
            <input type="password" name="oldPassword" ng-model="passwordPage.config.oldPassword" ng-minlength="3" ng-change="passwordPage.checkErrorOld()" class="set-input-txt">
            <div ng-show="passForm.oldPassword.$dirty &amp;&amp; passForm.oldPassword.$error.minlength" class="error-tooltip">{{ 'login.SHORT_PASSWORD' | translate }}</div>
            <div ng-show="passwordPage.config.isErrorOldPassword" class="error-tooltip">{{ 'settings.NO_CONFIRM_PASS' | translate }}</div>
          </li>
          <li class="item">
            <div data-output="{{ 'settings.NEW_PASSWORD' | translate }}" typing="{{ passwordPage.config.typing }}" typing-delay="{{ passwordPage.config.DELAY_START }}" class="psw-label"></div>
            <input type="password" name="newPassword" ng-model="passwordPage.config.newPassword" ng-minlength="3" class="set-input-txt">
            <div ng-show="passForm.newPassword.$dirty &amp;&amp; passForm.newPassword.$error.minlength" class="error-tooltip">{{ 'login.SHORT_PASSWORD' | translate }}</div>
          </li>
          <li class="item">
            <div data-output="{{ 'settings.CONFIRM_PASSWORD' | translate }}" typing="{{ passwordPage.config.typing }}" typing-delay="{{ passwordPage.config.DELAY_START }}" class="psw-label"></div>
            <input type="password" name="confirmPassword" ng-model="passwordPage.config.confirmPassword" ng-minlength="3" ng-change="passwordPage.checkError()" class="set-input-txt">
            <div ng-show="passForm.confirmPassword.$dirty &amp;&amp; passForm.confirmPassword.$error.minlength" class="error-tooltip">{{ 'login.SHORT_PASSWORD' | translate }}</div>
            <div ng-show="passwordPage.config.isErrorPassword" class="error-tooltip">{{ 'settings.NO_CONFIRM_PASS' | translate }}</div>
          </li>
        </ul>
      </form>
    </div>
  </div>
</section>

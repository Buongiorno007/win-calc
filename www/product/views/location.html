<section class="settings location-page"><div class="header"><button class="back"></button> <input type="text" ng-model="locationPage.userNewLocation" class="location-current"> <button ng-mousedown="locationPage.closeLocationPage()" class="save">{{ 'add_elements.CANCEL' | translate }}</button></div><div class="location-container"><div class="lists"><ul class="list"><li ng-repeat="location in locationPage.locations | locationFilter:locationPage.userNewLocation track by $index" ng-mousedown="locationPage.selectCity(location)" class="item click"><div class="location-label">{{location.fullLocation}}</div></li></ul></div></div></section>

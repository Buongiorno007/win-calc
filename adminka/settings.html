<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link rel="stylesheet" type="text/css" href="screen.css" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>


<div id="content">

  <div class="breadcrumbs">
    <a href="/">Главная</a> » <a href="/base">База элементов</a> » <span>Элементы</span>
  </div>
  <div class="header-tools">
    <div class="filter-block">
      <div class="input-filter">
        <form action="" method="post">
          <select name="filtr_element_group" id="filtr_element_group">
            <option value="0">Ламинация</option>
            <option value="1">Профили</option>
            <option value="2">Фурнитура</option>
            <option value="3">Армирование</option>
            <option value="5">Уплотнители</option>
            <option value="6">Штучные</option>
            <option value="8">Стеклопакеты</option>
            <option value="9">Поверхностные</option>
            <option value="10">Жидкие</option>
            <option value="19">Профили дополнительные</option>
            <option value="21">Весовые</option>
          </select>
        </form>
      </div>
      <div class="arrow-bg"></div>
    </div>
    <div class="clear"></div>
  </div>

  <div id="main-container" class="main-container clearfix">

    <div class="lamin-block clearfix">
      <div class="lamin-block-left">
        <div class="checkbox-special ">

      </div>
      <div class="lamin-block-right">
        <div class="lamin-label">

    </div>

    <div class="lamin-block clearfix">

    </div>

    <div class="lamin-block clearfix">

      </div>
    </div>

    <div class="lamin-block clearfix">
      <div class="lamin-block-left">
        <div class="checkbox-special ">
          <input type="checkbox" value="None" id="lamin-checkbox-4" class="lamin-checkbox" name="check" />

    <div class="lamin-block clearfix">

      <div class="add-lamin-img">

        <div class="add-lamin-dialog">
          <div class="lamin-dialog-top">
            <label class="addlamin-label">Название: </label>
            <input type="text" id="addlamin-title" value="">
            <button id="addlamin-submit" class="green-small-btn ok-small-btn">Ok</button>

          <button id="addlamin-img-btn" class="add-lamin">

          </button>
          <input type="file" id="select_lamin_file">

  <div class="filter-block action-filter">
    <div class="input-filter">
      <select name="actionName" id="actionName">
        <option value="">Действие</option>
        <option value="del">Удалить</option>
        <option value="copy">Копировать</option>
      </select>
    </div>
    <div class="arrow-bg"></div>
  </div>
  <input type="button" id="tool-action-btn" class="green-small-btn" value="Ок" onclick="act();">

  <div class="save-element-block">
    <button id="save_element_btn" class="green-small-btn">Сохранить</button>
  </div>

</div>



<script>

  document.getElementById('addlamin-img-btn').onclick = function() {
    document.getElementById('select_lamin_file').click();
  };

</script>

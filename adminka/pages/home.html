<style>
  .truncated {
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
  }

  .user-profile-block {
    height: 77px;
  }
  .user-data-box {
    float: left;
    min-width: 210px;
    margin-top: 5px;
    border-right: 1px solid #c4c4c4;
  }
  .user-avatar {
    position: relative;
    float: left;
    width: 64px;
    height: 64px;
    margin-right: 20px;
    border-radius: 50%;
    overflow: hidden;
  }
  .avatar-img {
    position: absolute;
    top: 0;
    left: -17px;
  }
  .user-text {
    font-family: tahoma-reg;
    color: #515151;
  }
  .user-name {
    font-size: 20px;
    line-height: 2;
  }
  .user-location {
    font-size: 14px;
    line-height: 1;
  }
  .general-btn {
    margin: 0;
    padding: 0;
    border: none;
    outline: none;
    cursor: pointer;
  }
  #my_profile {
    position: relative;
    bottom: -34px;
    left: 10px;
    width: 108px;
    height: 26px;
    font-size: 13px;
    background-color: #ebebeb;
    -webkit-box-shadow: 0 1px 1px rgba(0,0,0, .2), inset 0 -1px 0 rgba(255, 255, 255,.5);
    -moz-box-shadow: 0 1px 1px rgba(0,0,0, .2), inset 0 -1px 0 rgba(255, 255, 255,.5);
    -o-box-shadow: 0 1px 1px rgba(0,0,0, .2), inset 0 -1px 0 rgba(255, 255, 255,.5);
    -ms-box-shadow: 0 1px 1px rgba(0,0,0, .2), inset 0 -1px 0 rgba(255, 255, 255,.5);
    box-shadow: 0 1px 1px rgba(0,0,0, .2), inset 0 -1px 0 rgba(255, 255, 255,.5);
  }
  .main-menu-container {
    position: relative;
    overflow: hidden;
  }
  .menu-item-icon {
    width: 75px;
  }
  ul.main-menu {
    list-style: none;
    margin: 0;
    padding: 0;
  }
  li.main-menu-item {
    display: inline-block;
    width: 150px;
    margin: 50px 0;
    text-align: center;
  }
  .menu-item-label {
    word-break: break-all;
    font-size: 16px;
  }

  .submenu-block {
    position: absolute;
    top: 230px;
    right: -200px;
    width: 156px;
    padding: 10px;
    border-color: #c9c9c9;
    border-style: solid;
    border-width: 1px 0 1px 1px;
    border-top-left-radius: 15px;
    border-bottom-left-radius: 15px;
    background-color: #edecec;
    -webkit-box-shadow: inset -2px 0 0 rgba(0,0,0, .2);
    -moz-box-shadow: inset -2px 0 0 rgba(0,0,0, .2);
    -o-box-shadow: inset -2px 0 0 rgba(0,0,0, .2);
    -ms-box-shadow: inset -2px 0 0 rgba(0,0,0, .2);
    box-shadow: inset -2px 0 0 rgba(0,0,0, .2);
    -webkit-transition: right .5s ease;
    -moz-transition: right .5s ease;
    -ms-transition: right .5s ease;
    -o-transition: right .5s ease;
    transition: right .5s ease;
  }
  .submenu-block.active {
    right: 0;
  }
  .submenu-item {
    font-family: tahoma-reg;
    font-size: 15px;
    color: #515151;
    line-height: 2;
  }
  .submenu-item a:hover {
    color: #ff7a4b;
  }
</style>

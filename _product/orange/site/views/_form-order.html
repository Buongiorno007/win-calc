<div ng-class="{ 'unvisible' : !orderForm.C.cart.isOrderDialog }" class="cart-dialogs order-dialog"><div class="cart-dialogs-container"><form name="callOrderForm" novalidate ng-submit="orderForm.submitForm(callOrderForm)"><div class="cart-dialog-header"><button fs-click="orderForm.closeOrderDialog()" type="button" class="cart-dialog-tool back"></button><div class="cart-dialog-title">{{ ::orderForm.CALL_ORDER }}</div></div><div class="cart-dialog-body"><div class="cart-dialog-descrip">{{ ::orderForm.CALL_ORDER_DESCRIP }}</div><div class="cart-dialog-label">{{ ::orderForm.CALL_ORDER_CLIENT_INFO }}</div><div ng-class="{ 'has-error' : orderForm.C.cart.submitted &amp;&amp; callOrderForm.name.$error.required }" class="input-field"><input type="text" name="name" ng-model="orderForm.C.cart.customer.customer_name" ng-focus="orderForm.C.cart.isCityBox = 0" placeholder="{{ ::orderForm.CLIENT_NAME }}" required class="user-field"><div ng-show="orderForm.C.cart.submitted &amp;&amp; callOrderForm.name.$error.required" class="error-tooltip">{{ ::orderForm.EMPTY_FIELD }}</div></div><div ng-class="{ 'has-error' : orderForm.C.cart.submitted &amp;&amp; callOrderForm.phone.$error.required }" class="input-field"><input type="tel" name="phone" ng-model="orderForm.C.cart.customer.customer_phone" ng-pattern="" ng-focus="orderForm.C.cart.isCityBox = 0" placeholder="{{ ::orderForm.MOBILE }}" class="user-field"><div ng-show="orderForm.C.cart.submitted &amp;&amp; callOrderForm.phone.$error.required" class="error-tooltip">{{ ::orderForm.EMPTY_FIELD }}</div><div ng-show="orderForm.C.cart.submitted &amp;&amp; callOrderForm.phone.$error.pattern || callOrderForm.phone.$dirty &amp;&amp; callOrderForm.phone.$error.pattern" class="error-tooltip">{{ ::orderForm.WRONG_NUMBER }}</div></div><div class="input-field"><input type="email" name="mail" ng-model="orderForm.C.cart.customer.customer_email" ng-focus="orderForm.C.cart.isCityBox = 0" placeholder="{{ ::orderForm.CLIENT_EMAIL_ORDER }}" required class="u

<div class="currency-page"><div class="header"><div fs-click="currencyPage.gotoSettingsPage()" class="back-button"></div><div data-output="{{ 'settings.CHANGE_CURRENCY' | translate }}" typing="{{ currencyPage.config.typing }}" typing-delay="{{ currencyPage.config.DELAY_START }}" class="title"></div></div><div class="currency-container"><div class="list"><div ng-repeat="currency in currencyPage.constants.currencies" ng-class="{'active': currencyPage.U.userInfo.currencyLabel === currency.label}" fs-click="currencyPage.switchCurrency($index)" class="item click"><div class="currency-label">{{ currency.name }}</div></div></div></div></div>
